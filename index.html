<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP - My Godot Game</title>
    <link rel="stylesheet" href="https://botoxparty.github.io/XP.css">
</head>
<body>
    <div class="desktop">
        <img src="wallpaper.jpg" class="wallpaper" alt="Windows XP Wallpaper">
        <button class="window-button" onclick="openGameWindow()">ðŸ“‚ My Game</button>
    </div>
    <div class="taskbar">
        <button class="start">Start</button>
        <div class="taskbar-clock">19:45</div>
    </div>
    <div class="window active" id="game-window">
        <div class="title-bar">
            <span class="title">My Godot Game</span>
            <div class="window-controls">
                <button aria-label="Close" onclick="closeWindow()">âœ•</button>
            </div>
        </div>
        <div class="window-content">
            <iframe src="game/index.html" frameborder="0"></iframe>
        </div>
    </div>
    <script>
        function openGameWindow() {
            document.getElementById("game-window").style.display = "block";
        }
        function closeWindow() {
            document.getElementById("game-window").style.display = "none";
        }
    </script>
</body>
</html>
